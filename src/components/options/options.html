<!-- Generated template for the OptionsComponent component -->
<ion-item-group no-lines>
    <ion-item-divider color="light">View</ion-item-divider>
    <ion-item>
        <ion-label>Show active</ion-label>
        <ion-toggle [(ngModel)]="listOptions.showActive" (click)="close()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Show done</ion-label>
        <ion-toggle [(ngModel)]="listOptions.showDone" (click)="close()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Search in active</ion-label>
        <ion-toggle [(ngModel)]="listOptions.searchInActive" (click)="close()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Search in done</ion-label>
        <ion-toggle [(ngModel)]="listOptions.searchInDone" (click)="close()"></ion-toggle>
    </ion-item>
    <ion-item-divider color="light">Sort by</ion-item-divider>
    <ion-list radio-group [(ngModel)]="currentSortField">
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-radio value="name" (ionSelect)="sortChanged()"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Custom</ion-label>
            <ion-radio value="order" (ionSelect)="sortChanged()"></ion-radio>
        </ion-item>
    </ion-list>
</ion-item-group>

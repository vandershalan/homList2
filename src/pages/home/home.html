<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{item.name}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showOptions($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>

    <ion-row align-items-center nowrap>
        <ion-searchbar [(ngModel)]="searchValue" no-padding padding-vertical padding-right>
        </ion-searchbar>
        <button ion-button icon-only (click)="showNewItemPage(searchValue)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-row>

    <ion-list reorder="true">
        <!--<ng-container *ngIf="items | async as itms">-->
            <ng-container *ngFor="let itm of items | async | search : searchValue">
                <ion-item-sliding *ngIf="itm.active && listOptions.showActive">
                    <ion-item (click)="goToListPage(itm)">
                        <ion-icon *ngIf="itm.type == 'list'" name="list" item-start></ion-icon>
                        <ion-icon *ngIf="itm.type != 'list'" name="pricetag" item-start></ion-icon>
                        {{itm.name}}
                    </ion-item>
                    <ion-item-options *ngIf="itm.type != 'list'" side="left" (ionSwipe)="executed(itm)">
                        <button ion-button expandable (click)="executed(itm)">Zrobione</button>
                    </ion-item-options>
                    <ion-item-options side="right">
                        <button ion-button (click)="removeItem(itm)">Usuń</button>
                    </ion-item-options>
                </ion-item-sliding>
            </ng-container>

            <ng-container *ngFor="let itm of items | async | search : searchValue">
                <ion-item-sliding *ngIf="!itm.active && (listOptions.showDone || searchValue)">
                    <ion-item class="item-done" (click)="goToListPage(itm)">
                        <ion-icon *ngIf="itm.type == 'list'" name="list" item-start></ion-icon>
                        <ion-icon *ngIf="itm.type != 'list'" name="pricetag" item-start></ion-icon>
                        {{itm.name}}
                    </ion-item>
                    <ion-item-options side="right">
                        <button ion-button (click)="removeItem(itm)">Usuń</button>
                    </ion-item-options>
                </ion-item-sliding>
            </ng-container>
        <!--</ng-container>-->
    </ion-list>

</ion-content>

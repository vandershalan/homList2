<ion-header>
  <ion-navbar>
    <ion-title>
      Listy
    </ion-title>
    <ion-buttons end>
  	<button ion-button icon-only (click)="addList()">
    	<ion-icon name="add"></ion-icon>
  	</button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list reorder="true">
		<ion-item-sliding #item *ngFor="let list of lists | async">
  			<ion-item (click)="showOptions(list.id, list.title)">
    			{{list.title}}
  			</ion-item>
  			<ion-item-options side="left">
      			<button ion-button (click)="favorite(item)">Ulubiona</button>
      			<button ion-button color="danger" (click)="share(item)">Share</button>
    		</ion-item-options>
    		<ion-item-options side="right">
      			<button ion-button (click)="unread(item)">Usu≈Ñ</button>
    		</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>

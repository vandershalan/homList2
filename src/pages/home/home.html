<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{item.name}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCategoriesPage()">
                <ion-icon name="paper" padding-right></ion-icon>
            </button>
            <button ion-button icon-only (click)="showOptionsPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-horizontal>

    <ion-row align-items-center nowrap>
        <ion-searchbar [(ngModel)]="searchValue" no-padding padding-vertical padding-right>
        </ion-searchbar>
        <button id="searchAddButton" ion-button icon-only (click)="goToNewItemPage()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-row>

    <ion-list>

        <ng-container *ngFor="let itm of items | async
            | itemFilter: searchValue : listOptions.showActive : listOptions.showDone : listOptions.searchInActive : listOptions.searchInDone
            | sort: [listOptions.showCategories ? 'categoryOrder' : '', {name: 'active', reverse: true}, {name: this.listOptions.sortField, primer: this.rd, reverse: this.listOptions.sortDesc}];
             let i = index">

            <ion-item-divider *ngIf="listOptions.showCategories && isCategoryChanged(i, itm.categoryName)" color="light">
                <!--<ion-icon name="cos" item-start></ion-icon>-->
                {{itm.categoryName}}
            </ion-item-divider>

            <ion-item-group reorder="{{listOptions.sortField === 'order'}}" (ionItemReorder)="reorderItems($event)">
                <ng-container *ngIf="itm.active && (listOptions.showActive || (listOptions.searchInActive && searchValue))">
                    <!--<ion-item-sliding (ionDrag)="doActionIfSwipeIsEnough($event, itm)">-->
                    <ion-item-sliding>
                        <ion-item *ngIf="itm.type == 'list'" (click)="goToListPage(itm)">
                            <ion-icon name="list" item-start></ion-icon>
                            {{itm.name}}
                        </ion-item>
                        <ion-item *ngIf="itm.type != 'list'" (click)="goToEditPage(itm)">
                            <ion-icon name="pricetag" item-start></ion-icon>
                            {{itm.name}}
                            <button ion-button default color="light" (click)="markAsDone(itm)" item-end>
                                <ion-icon class="ion-icon-done" name="checkmark"></ion-icon>
                            </button>
                        </ion-item>
                        <ion-item-options *ngIf="itm.type != 'list'" side="left" (ionSwipe)="markAsDone(itm)">
                            <button ion-button (click)="markAsDone(itm)">Done</button>
                        </ion-item-options>
                        <ion-item-options side="right">
                            <button ion-button (click)="removeItem(itm)">Usuń</button>
                        </ion-item-options>
                    </ion-item-sliding>
                </ng-container>
            </ion-item-group>

            <ion-item-group *ngIf="!itm.active && (listOptions.showDone || (listOptions.searchInDone && searchValue))" reorder="{{listOptions.sortField === 'order'}}" (ionItemReorder)="reorderItems($event)">
                <ion-item-sliding>
                    <ion-item class="item-done" (click)="goToListPage(itm)">
                        <ion-icon *ngIf="itm.type == 'list'" name="list" item-start></ion-icon>
                        <ion-icon *ngIf="itm.type != 'list'" name="pricetag" item-start></ion-icon>
                        {{itm.name}}
                        <button ion-button default color="light" (click)="markAsActive(itm)" item-end>
                            <ion-icon class="ion-icon-add" name="add"></ion-icon>
                        </button>
                    </ion-item>
                    <ion-item-options side="right">
                        <button ion-button (click)="removeItem(itm)">Usuń</button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-item-group>

        </ng-container>

    </ion-list>

</ion-content>

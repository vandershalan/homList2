<!-- Generated template for the OptionsComponent component -->
<ion-item-group no-lines>
    <ion-item-divider color="light">Show</ion-item-divider>
    <ion-item>
        <ion-label>Done</ion-label>
        <ion-toggle [(ngModel)]="listOptions.showDone" (ionChange)="close()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Active</ion-label>
        <ion-toggle [(ngModel)]="listOptions.showActive" (ionChange)="close()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Categories</ion-label>
        <ion-toggle [(ngModel)]="listOptions.showCategories" (ionChange)="close()"></ion-toggle>
    </ion-item>
    <ion-item-divider color="light">Search in</ion-item-divider>
    <ion-item>
        <ion-label>Active</ion-label>
        <ion-toggle [(ngModel)]="listOptions.searchInActive" (ionChange)="close()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Done</ion-label>
        <ion-toggle [(ngModel)]="listOptions.searchInDone" (ionChange)="close()"></ion-toggle>
    </ion-item>
    <ion-item-divider color="light">Sort by</ion-item-divider>
    <ion-list radio-group [(ngModel)]="currentSortField">
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-radio value="name" (ionSelect)="sortChanged()"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Custom</ion-label>
            <ion-radio value="order" (ionSelect)="sortChanged()"></ion-radio>
        </ion-item>
    </ion-list>
</ion-item-group>

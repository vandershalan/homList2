<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Edit
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showOptionsPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input #nameInput type="text" [(ngModel)]="itemWC.item.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" value="" [(ngModel)]="itemWC.item.description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Category</ion-label>
            <ion-input disabled type="text" [(ngModel)]="itemWC.category.name"></ion-input>
            <button ion-button default item-right (click)="goToCategoriesPage()">
                <ion-icon name="paper" padding-right></ion-icon>
                    Categories
            </button>
        </ion-item>

    </ion-list>

    <div padding>
        <p>
            <button ion-button color="primary" block (click)="updateItem()">
                <ion-icon name="pricetag" padding></ion-icon>
                Update
            </button>
        </p>
    </div>

</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>New</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input #nameInput type="text" [(ngModel)]="itemName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <p>
            <button ion-button color="primary" block (click)="addItem()">
                <ion-icon name="pricetag" padding></ion-icon>
                Add as Item
            </button>
        </p>
        <p>
            <button ion-button color="primary" block (click)="addList()">
                <ion-icon name="list" padding></ion-icon>
                Add as List
            </button>
        </p>
    </div>

</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-title>
            Add
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar></ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input #nameInput type="text" [(ngModel)]="itemName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" value="" [(ngModel)]="description"></ion-input>
        </ion-item>
        <ion-item>
            <!--<ion-label floating>Category</ion-label>-->
            <!--<ion-input type="text" value="" [(ngModel)]="category"></ion-input>-->
            <button ion-button block (click)="goToCategoriesPage()">
                <ion-icon name="pricetag" padding></ion-icon>
                {{category}}
            </button>
        </ion-item>

    </ion-list>

    <div padding>
        <p>
            <button ion-button color="primary" block (click)="addItem(itemType.Item)">
                <ion-icon name="pricetag" padding></ion-icon>
                Add as Item
            </button>
        </p>
        <p>
            <button ion-button color="primary" block (click)="addItem(itemType.List)">
                <ion-icon name="list" padding></ion-icon>
                Add as List
            </button>
        </p>
    </div>
    <div padding>
        <p>
            <button ion-button block color="light" (click)="dismiss()">
                Cancel
            </button>
        </p>
    </div>

</ion-content>
